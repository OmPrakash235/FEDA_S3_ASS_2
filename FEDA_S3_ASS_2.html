<html>
	<head>
		<title>Calculator</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		var n1;
		var n2;
		
		function add(n1, n2){
			var a = n1 + n2;
			alert("Addition of " + n1 + " & " + n2 + ": " + a);
		}
		
		function subtract(n1, n2){
			var a = n1 - n2;
			alert("Subtract of " + n1 + " & " + n2 + ": " + a);
		}
		
		function multiply(n1, n2){
			var a = n1 * n2;
			alert("Multiplication of " + n1 + " & " + n2 + ": " + a);
		}
		
		function divide(n1, n2){
			var a = n1 / n2;
			alert("Divition of " + n1 + " & " + n2 + ": " + a);
		}
		
		add(15, 10);
		subtract(15, 10);
		multiply(15, 10);
		divide(15, 10);
	</script>
</html>
